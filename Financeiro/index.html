<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilith - Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/img/logo_contabilith_sem_fundo.png" alt="Contabilith Logo"> <!-- Logo fornecida -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Empresas</a></li>
                <li class="financeiro">
                    <a href="#">Financeiro</a>
                    <ul class="sub-menu">
                        <li><a href="#">Adicionar lançamentos</a></li>
                        <li><a href="#">Ver lançamentos</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <div class="top-bar">
                <span>Suporte</span>
                <div class="divider"></div>
                <div class="user">
                    <img src="/img/usuario_icon.svg" alt="Ícone do usuário"> <!-- Icone SVG -->
                    <span>Usuário</span>
                </div>
            </div>
        </header>

        <section class="dashboard">
            <h1>Adicionar Lançamentos</h1>
            <div class="lancamentos">
                <p>O que deseja adicionar?</p>
                <div class="options">
                    <button class="btn-receitas">Receitas</button>
                    <button class="btn-despesas">Despesas</button>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
